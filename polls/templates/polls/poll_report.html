<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poll Report</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .info {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Poll Report</h1>
    <div class="info"><strong>Question:</strong> {{ question.question_text }}</div>
    <div class="info"><strong>Deadline:</strong> {{ question.deadline }}</div>

    <h3>Results:</h3>
    <table>
        <thead>
            <tr>
                <th>Choice</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for choice in choices %}
            <tr>
                <td>{{ choice.choice_text }}</td>
                <td>{{ choice.votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
